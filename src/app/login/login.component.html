<div class="cont" *ngIf="!claim">
  <div class="form sign-in " *ngIf="!change_password">
    <div *ngIf="!forgot_password" class="">
      <h2 class="img__text" style="">Welcome </h2><br/><br/><br/>
      <label>
        <span>Email</span>
        <input type="email" [(ngModel)]="email" name="email" autocomplete="off" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" [(ngModel)]="password" name="password" autocomplete="off" />
      </label>
      <button type="button" class="submit" (click)="login()">  Sign In  </button>
      <div class="row m-0">
        <!-- <p class="forgot-pass col-sm-6 text-right" (click)="gotochange()" style="cursor:pointer">Change password ?</p>
        <p class="forgot-pass col-sm-6 text-left" (click)="gotoforgot()" style="cursor:pointer">Forgot password ?</p> -->
      </div>
    </div>
    <div *ngIf="forgot_password">
      <!-- <h2 class="img__text" style="color:#aaa;position:relative;top:10px">Forgot Password ?</h2><br/> -->
      <label>
        <span>E-mail</span>
        <input type="email" [(ngModel)]="reset_mail" name="reset_mail" autocomplete="off" />
      </label>
      <button type="button" class="submit">Enter</button>
      <p class="forgot-pass" (click)="close_forgot()" style="cursor:pointer">Go Back</p>
    </div>
  </div>
  <div class="form sign-in pt-0" *ngIf="change_password">
    <h2 class="img__text" style="color:#aaa;position:relative;top:10px">Change Password ?</h2><br/>
    <label>
      <span>E-mail</span>
      <input type="email" [(ngModel)]="mail" name="mail" autocomplete="off" />
    </label>
    <label>
      <span>New Password</span>
      <input type="password" [(ngModel)]="new" name="new" autocomplete="off" />
    </label>
    <label>
      <span>Confirm Password</span>
      <input type="password" [(ngModel)]="confirm" name="confirm" autocomplete="off" />
    </label>
    <button type="button" class="submit" (click)="change()">Change Password</button>
    <p class="forgot-pass" (click)="close_change()" style="cursor:pointer">Go Back</p>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up"><br /><br />
        <h2 >Claim account?</h2>
        <p >Claim account and discover great amount of new opportunities!</p>
        <br />
        <br />
      </div>
      <div class="img__btn" (click)="gotoclaim()">
        <span class="m--up" >Claim account</span>
      </div>
    </div>
  </div>
</div>
<div class="cont mt-4" *ngIf="claim" style="height:564px;">
  <div class="form sign-in pt-1 ">
    <label>
      <span>Organisation Name</span>
      <input type="text" [(ngModel)]="org_name" name="org" autocomplete="off" />
    </label>
    <label>
      <span>Email</span>
      <input type="email" [(ngModel)]="email" name="email" autocomplete="off" />
    </label>
    <label>
      <span>Pancard</span>
      <input type="text" [(ngModel)]="pancard" name="pan" autocomplete="off" />
    </label>
    <label>
      <span>GST No.</span>
      <input type="Text" [(ngModel)]="gst_number" name="gst" autocomplete="off" />
    </label>
    <label>
      <span>TAN No.</span>
      <input type="text" [(ngModel)]="tan_number" name="tan" autocomplete="off" />
    </label>
    <label>
      <span>Phone No.</span>
      <input type="text" [(ngModel)]="phone_number" name="phone" autocomplete="off" />
    </label>
    <button type="button" class="submit" (click)="claimAcc()">Claim</button>
    <!-- <p class="forgot-pass" (click)="gotochange()" style="cursor:pointer">Change password?</p> -->
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up"><br /><br />
        <h2 style="background:none;color:#f0f0f0;">Have a account?</h2>
        <p style="background:none;color:#f0f0f0;">Sign In and discover great amount of new opportunities!</p>
        <br />
        <br />
      </div><br />
      <br /><br />
      <br />
      <div class="img__btn mt-5" (click)="closeClaim()">
        <span class="m--up" style="background:none;color:#5867c5" >Sign In</span>
      </div>
    </div>
  </div>
</div>
