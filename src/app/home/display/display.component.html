<h6 class="mt-0 pl-0 text-left">{{heading}}</h6>
<div *ngIf="account_display">
  <div class="justify-content-center col-sm-12 p-0 row ml-0 mr-0 mt-1">
    <div class="child col-sm-3 pl-0 mb-3" *ngIf="child_display" >
      <div class="backgroundVisual p-2 row m-0">
        <div class="col-sm-5 p-0">
          <div class="imgg text-center text-white">
            <img src="../../assets/pic/baby.png" />
          </div>
        </div>
        <div class="col-sm-7 pt-2">
          <h2 class="mb-0 text-left">11,7,412</h2>
          <h6 class="mb-2">Child Account</h6>
          <img src="../../assets/pic/quality.png" style="display:none;" />
        </div>
      </div>
    </div>
    <div class="col-sm-3 pl-0 mb-3" *ngFor="let amt of account; let i = index">
      <div class="backgroundVisual p-3">
        <h2 class="text-left mb-0">{{amt.total}}</h2>
        <h6 class="mb-2">{{amt.name}}</h6>
        <div class="col-sm-12 p-0 row m-0">
          <div class="col-sm-6 pl-0 pr-1">
            <div class="progress">
              <div class="progress-bar approved" role="progressbar" [style.width]="amt.per1 +'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-success mb-0"><small>Claimed: {{amt.per1}}%</small></h6>
          </div>
          <div class="col-sm-6 pl-1 pr-0">
            <div class="progress">
              <div class="progress-bar failed" role="progressbar" [style.width]="amt.per2 +'%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-danger mb-0"><small>Unclaimed: {{amt.per2}}%</small></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="justify-content-center col-sm-6 pl-0">
  <div class="asset col-sm-12 p-0 mt-1 mb-3" *ngIf="share_asset_display">
    <div class="backgroundVisual p-2 row m-0">
      <div class="col-sm-3 p-0">
        <div class="imgg text-center text-white">
          <img src="../../assets/pic/document.png" />
          <h5 class="mb-0">Assets Shared</h5>
          <h6 class="mb-2">3,57,412</h6>
        </div>
      </div>
      <div class="col-sm-8 ml-4 pr-0">
        <div style="height:140px;overflow-y:auto" echarts [options]="option1" class="demo-chart"></div>
      </div>
    </div>
  </div>
  <div class="receive col-sm-12 p-0 mt-1 mb-3" *ngIf="receive_asset_display" >
    <div class="backgroundVisual p-2 row m-0">
      <div class="col-sm-3 p-0">
        <div class="imgg text-center text-white">
          <img src="../../assets/pic/files.png" />
          <h5 class="mb-0">Receive Assets</h5>
          <h6 class="mb-2">57,412</h6>
        </div>
      </div>
      <div class="col-sm-8 ml-4 pr-0">
        <div style="display: block" style="height:175px; overflow:hidden">
          <canvas style="height:150px; overflow-y:auto" baseChart
            [datasets]="barChartData" [labels]="barChartLabels"
            [options]="barChartOptions" [legend]="barChartLegend"
            [chartType]="barChartType" [colors] = "lineChartColors">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <div class="justify-content-center">
  
</div> -->

<div class="child float-left col-sm-8 pl-0 pr-0 mt-1 mb-3" *ngIf="graph1_display" >
  <div class="col-sm-12 p-0">
    <div class="backgroundVisual p-2 row m-0">
      graph1_display = {{graph1_display}}
      <div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="child float-left col-sm-8 pl-0 pr-0 mt-1 mb-3" *ngIf="graph1_display" >
  <div class="col-sm-12 p-0">
    <div class="card card-accent-info">
      <div class="card-body">
        <h4 class="card-title">Use [options] to draw chart</h4>
        <div class="mt-4">
          <div echarts [options]="options" class="demo-chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
