<h6 class="mt-3 pl-0 text-left">{{heading}}</h6>
<div *ngIf="account_display" >
  <div class="col-sm-12 p-0 row ml-0 mr-0 mt-1"  >
    <div class="col-sm-3 pl-0" *ngFor="let amt of account">
        <div class="backgroundVisual p-4">
            <h1 class="text-left mb-0">{{amt.total}}</h1>
            <h6 class="mb-2">{{amt.name}}</h6>
            <div class="col-sm-5 p-0 progress">
                <div class="progress-bar approved" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-success mb-3"><small>Claimed: {{amt.per1}}%</small></h6>
            <div class="col-sm-5 p-0 progress">
                <div class="progress-bar failed" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-danger mb-0"><small>Unclaimed: {{amt.per2}}%</small></h6>
        </div>
    </div>
  </div>
</div>

<div *ngIf="share_asset_display" >
  shared assets = {{shared}}
</div>

<div *ngIf="receive_asset_display" >
  received assets = {{received}}
</div>

<div *ngIf="child_display" >
  child = {{child}}
</div>

<div *ngIf="graph1_display" >
  graph1_display = {{graph1_display}}
</div>
