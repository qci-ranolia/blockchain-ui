<div class="container mt-3 col-sm-12"><!-- closed -->
  <div class="row m-1">
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-0">
      <div class="cont mt-5 justify-content-center">
        <div class="form sign-in backgroundVisual col-sm-8" *ngIf="!otp_view">
          <a href="" class="p-3 d-block text-center" routerLink="/login">Go Back</a>
          <br /><br />
          <label>
            <span>Email</span>
            <input type="email" [(ngModel)]="email" name="email" autocomplete="off" />
          </label>
          <label>
            <span>Phone</span>
            <input type="text" [(ngModel)]="phone_number" name="phone" autocomplete="off" />
          </label>
          <button type="button" class="submit" *ngIf="!hideEnter" (click)="sendOTP()">Enter</button>
          <button type="button" class="submit" *ngIf="hideEnter" style="cursor:wait;">Please wait...</button>
        </div>
        <h6 style="height: auto;" class="form sign-in col-sm-8 pb-1" *ngIf="otp_view">Enter details to claim account</h6>
        <div class="form sign-in ovf-y backgroundVisual col-sm-8 pt-5" *ngIf="otp_view">
          <div class="col-sm-12 row ml-0 mr-0">
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">OTP Number</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="otp_mobile" name="number" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">OTP Email</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="otp_email" name="email" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">Organisation Name</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="org_name" name="org" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">Email</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="email" name="email" autocomplete="off" disabled />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">Phone No.</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="phone_number" name="phone" autocomplete="off" disabled  />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">Pancard</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="pancard" name="pan" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">GST No.</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="gst_number" name="gst" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">TAN No.</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="tan_number" name="tan" autocomplete="off" />
              </label>
            </div>
            <div class="col-sm-4 mb-3">
              <label class="col-sm-12 p-0 row m-0 d-inline-block">
                <span class=" float-left col-sm-8 d-inline-block pt-2 text-center">Password</span>
                <input class="m-0 col-sm-8" type="text" [(ngModel)]="password" name="password" autocomplete="off" />
              </label>
            </div>
          </div>
          <button type="button" class="submit" *ngIf="!hideSubmit" (click)="submit_OTP()">Submit</button>
          <button type="button" class="submit" *ngIf="hideSubmit" style="cursor:wait;">Please wait...</button>
        </div>

              <button type="button" class="submit mt-0 mb-0">Submit</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
