<div id="wrapper" class="toggled" [ngClass]="status ? 'remain':'change'" *ngIf="UI_Info">
    <div class="overlay" style="display:block"></div>
    <!-- Sidebar -->
    <nav class="navbar fixed-top ft">
        <a class="navbar-brand"><img src="http://qcin.org/images/qci-logo.jpg" style="width:47%;" /></a>
        <div class="col-sm-5 float-right text-right">
            <div class="d-inline-block b">
                <i class="fa fa-user" aria-hidden="true"></i>&nbsp;{{email_user}}
                <!-- <i class="fa fa-power-off" (click)="logout()"></i> -->
                <div class="s pt-3 pb-3 text-muted">
                    <ul class="pl-0 pt-2 text-left mb-0">
                        <!-- <li class="pb-2 pt-2 pl-3 pr-3" (click)="profile()"><i class="fa fa-user" (click)="profile()"></i>&nbsp;&nbsp;Profile</li> -->
                        <li class="pb-2 pt-2 pl-3 pr-3" (click)="logout()"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-inverse fixed-top mt-5" id="sidebar-wrapper" role="navigation">
        <a class="navbar-brand" href="#">{{UI_Info.data.name}}</a>
        <ul class="nav sidebar-nav mt-4">
            <app-navigation class="col-sm-12 p-0" [info]=UI_Info ></app-navigation>
        </ul>
    </nav>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger animated fadeInLeft is-open" data-toggle="offcanvas" (click)="hamburger()">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <!-- new dashboard COMPONENET STARTS -->
        <!-- <svg width=”100%” height=”1200" class=”mySvg” (click)=”check($event)” version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg> -->
        {{ProjectService.globalAction}}
        <app-form-builder></app-form-builder>
        <!-- <app-profile></app-profile>[info]=UI_Info -->
        <app-search-bar [info]=UI_Info></app-search-bar>
        <app-display [info]=UI_Info ></app-display>
        <app-table class="row ml-0 mr-0 mb-0 mt-1 col-sm-12 p-0" [info]=UI_Info ></app-table>
        <br />
        <app-summary id='summary' [info]=UI_Info ></app-summary>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
