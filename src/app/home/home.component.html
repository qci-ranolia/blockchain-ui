<div class="container-fluid textCenter" *ngIf="UI_Info">
  <div class="row">
    <div class="col">
      {{UI_Info.data.name}}
    </div>
  </div>
  <div class="row" style="height:90vh">
    <div class="col-2 border">

      <app-navigation [info]=UI_Info ></app-navigation>

    </div>
    <div class="col-10 border">

      <app-search-bar [info]=UI_Info></app-search-bar>

      <app-table [info]=UI_Info ></app-table>

      <app-summary [info]=UI_Info ></app-summary>

    </div>
  </div>
</div>

<div class="textCenter" >
  <p>
    footer
  </p>
</div>
