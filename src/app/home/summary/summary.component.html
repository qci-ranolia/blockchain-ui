<div class="container closed mt-4 backgroundVisual" *ngIf="showSummary" style="overflow-x: auto">
    <div class="row m-1 backgroundVisual" >
        <h3 class="mt-3 col-sm-12 p-0 backgroundVisual">Summary</h3>
        <h4 class="col-sm-12 p-0 backgroundVisual" >
          <!-- <a href="">Master 2</a> -->
          <button type="button" class="submit float-right" style="position:relative;top:-50px" *ngIf="showViewAll" (click)="viewAll()">
            View All
          </button>
        </h4>
        <br /><br />
        <div class="col-sm-12 row mb-2 backgroundVisual" *ngFor="let he of header; let m = index ">
            <div class="col-sm-4 p-0 backgroundVisual" ><strong>{{he}}</strong></div>
            <div class="col-sm-8 p-0 backgroundVisual">{{dataService(m)}}</div>
        </div>
        <!-- <button type="button" class="submit float-left ml-0 mr-0">B 1</button>
        <button type="button" class="submit float-left ml-3">B 2</button> -->
    </div>
    <button type="button" class="submit  backgroundVisual" style="float: right; margin-left:10px; margin-right:10px" (click)='createNewShareForm()' *ngIf="shareWithAddress">+ Share</button>
</div>
<br /><br />
