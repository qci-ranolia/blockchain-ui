<div class="container closed mt-3 col-sm-12" *ngIf="showForm"><!-- closed -->
  <div class="row m-1">
    <h3 class="mt-3 col-sm-6 pl-0">Build Form</h3>
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-0">
      <div class="cont mt-0">
        <div class="form sign-in row m-0">
          <div class="col-sm-4 h50" *ngFor='let json of jsonArray; let i = index'>
            <label class="col-sm-12 p-0" *ngIf="json.type == 'text'">
              <span>Text:</span>
              <app-input-text [json]=json  (responseData)="responseData($event)"></app-input-text>
            </label>
            <label class="col-sm-12 p-0" *ngIf="json.type == 'password'">
              <span>Password:</span>
              <app-input-password [json]=json  (responseData)="responseData($event)"></app-input-password>
            </label>
            <label class="col-sm-12 p-0" *ngIf="json.type == 'email'">
              <span>Email:</span>
              <app-input-email [json]=json  (responseData)="responseData($event)"></app-input-email>
            </label>
            <label class="col-sm-12 p-0" *ngIf="json.type == 'dropdown'">
              <span>Dropdown:</span>
              <app-input-dropdown [json]=json  (responseData)="responseData($event)"></app-input-dropdown>
            </label>
          </div>
        </div>
        <button class="submit text-white mt-0 mb-0" type="submit" >Submit</button>
        <br />
      </div>
    </div>
  </div>
</div>
