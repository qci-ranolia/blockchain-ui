<div class="container closed mt-3 col-sm-12 backgroundVisual" *ngIf="showForm"><!-- closed -->
  <div class="row m-1">
    <h3 class="mt-3 col-sm-6 pl-0">{{formName}}</h3>
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-0">
      <div class="cont mt-0">
        <div class="form sign-in row m-0 pl-0 pr-0">
          <div class="col-sm-4 h50" *ngFor='let json of jsonArray; let i = index'>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'text'">
              <span class="col-sm-4 pl-0 pr-0 pt-2">{{json.name}}</span>
              <app-input-text class="col-sm-8 p-0" [json]=json  (responseData)="responseData($event)"></app-input-text>
            </label>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'password'">
              <span class="col-sm-4 pl-0 pr-0 pt-2">{{json.name}}</span>
              <app-input-password class="col-sm-8 p-0" [json]=json  (responseData)="responseData($event)"></app-input-password>
            </label>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'email'">
              <span class="col-sm-4 pl-0 pr-0 pt-2">{{json.name}}</span>
              <app-input-email class="col-sm-8 p-0" [json]=json  (responseData)="responseData($event)"></app-input-email>
            </label>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'dropdown'">
              <span class="col-sm-4 pl-0 pr-0 pt-2">{{json.name}}</span>
              <app-input-dropdown class="col-sm-8 p-0" [json]=json  (responseData)="responseData($event)"></app-input-dropdown>
            </label>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'date'">
              <span class="col-sm-4 pl-0 pr-0 pt-2">{{json.name}}</span>
              <app-input-date-picker class="col-sm-8 p-0" [json]=json  (responseData)="responseData($event)"></app-input-date-picker>
            </label>
            <label class="col-sm-12 p-0 row ml-0 mr-0" *ngIf="json.type == 'file'">
              <!-- <span>{{json.name}}</span> -->
              <app-input-file-upload class="col-sm-12 p-0" [json]=json  (responseData)="responseData($event)"></app-input-file-upload>
            </label>
          </div>
        </div>
        <button class="submit  mt-0 mb-0 " type="submit" (click)="submitForm()" >Submit</button>
        <br />
      </div>
    </div>
  </div>
</div>
