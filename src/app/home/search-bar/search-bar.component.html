<div class="container closed mt-3" *ngIf="showSearchBar">
  <div class="row m-1">
    <h3 class="mt-3 col-sm-6 pl-0">Search here...</h3>
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-0">
      <div class="cont mt-0">
        <div class="form sign-in">
          <label>
            <span>Search</span>
            <input type="text" name="address" placeholder="Address" required="" autofocus=""  [(ngModel)]='address' autocomplete="off" />
          </label>
          <button class="submit" type="submit" (click)='search()'>Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
