<h6 class="mt-4 pl-0 text-left" *ngIf="showSearchBar">Search here...</h6>
<div class="container closed mt-3 backgroundVisual" *ngIf="showSearchBar">
  <div class="row m-1">
    <!-- <h3 class="mt-3 col-sm-6 pl-0">Search here...</h3> -->
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-0">
      <div class="cont mt-0">
        <div class="form sign-in row m-0 pl-0 pr-0">
          <div class="col-sm-4 h50">
            <label class="col-sm-12 p-0 row ml-0 mr-0">
              <span class="col-sm-5 pl-1 text-left">Search</span>
              <input class="col-sm-12" type="text" name="address" placeholder="Address" required="" autofocus="" [(ngModel)]='address' autocomplete="off" />
            </label>
          </div>
          <br />
          <div class="text-left col-sm-12 ml-1 mt-2 mb-5">
            <button class="d-inline submit" type="submit" (click)='search()'>Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
