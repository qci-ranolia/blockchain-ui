<div class="container closed backgroundVisual" *ngIf="showTable">
  <div class="col-sm-12 p-0 row m-0">
    <div class="col-sm-12 pl-0 pt-5 pb-5 pr-5 mt-5 text-center" *ngIf="!show_table">
      <h5 class="text-muted">Kindly provide/upload data</h5>
    </div>
    <div class="justify-content-center col-sm-12 row m-0 tableButtons" style="height:60px" *ngIf="isAssets">
      <button type="button" class="submit col-sm-2 ml-0 mr-0" (click)='createNew()'>+ Create</button>&nbsp;&nbsp;
      <button type="button" class="submit col-sm-2 ml-0 mr-0" (click)='createNewIssueForm()' >+ Issue</button>
    </div>
    <div class="justify-content-center col-sm-12 row m-0 tableButtons" style="height:60px" *ngIf="!isAssets">
      <button type="button" class="submit col-sm-2" (click)='createNew()'>+ Create</button>
    </div>
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-5 mb-3 min-height ovf-x" *ngIf="show_table">
      <table id="table" class="display col-sm-12 p-0">
        <thead style="border-bottom:3px solid #135;">
          <tr class="text-left">
            <th scope="col" class="col-sm-1 fix">#</th>
            <th scope="col" class="col-sm-1 fix-2" *ngFor="let head of tableArray.header; let m = index">{{tableService(m)}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-left border-bottom" *ngFor="let row of tableArray.data; let i = index" [class.active]="sIndex === i" (click)="getSummary(i)">
            <td scope="row" class="col-sm-1 fix">{{i+1}}</td>
            <td class="col-sm-1 fix-2" *ngFor="let head of tableArray.header; let m = index">
              <div class="" data-toggle="tooltip" data-placement="top" title="{{dataService(row,m)}}">{{dataService(row,m)}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="panel" *ngIf="loaderView" style="height:80vh">
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 30">
    <g transform="translate(2 10)">
      <circle r="3"><animateTransform attributeName="transform" type="translate" values="0 0; 0 8; 0 0" begin="0" dur="0.6s" repeatCount="indefinite" /></circle>    
    </g>
    <g transform="translate(12 10)">
      <circle r="3"><animateTransform attributeName="transform" type="translate" values="0 0; 0 8; 0 0" begin="0.2" dur="0.6s" repeatCount="indefinite" /></circle>  
    </g>
    <g transform="translate(22 10)">
      <circle r="3"><animateTransform attributeName="transform" type="translate" values="0 0; 0 8; 0 0" begin="0.4" dur="0.6s" repeatCount="indefinite" /></circle>
    </g>  
  </svg>
</div>
