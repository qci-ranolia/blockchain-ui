
<div class="container closed backgroundVisual" *ngIf="showTable">

  <div *ngIf="f_headers.length>0" >
    data present {{f_headers.length}}
  </div>
  <div *ngIf="f_headers.length<=0" >
    data not present {{f_headers.length}}
  </div>

  <div class="col-sm-12 p-0 row m-0">
    <div class="col-sm-12 p-5 mt-5 text-center" *ngIf="!show_table">
      <h5 class="text-muted">Kindly provide/upload data</h5>
    </div>
    <div class="justify-content-center col-sm-12 row m-0" style="height:60px">
      <button type="button" class="submit col-sm-2" (click)='createNew()'>+ Create</button>&nbsp;&nbsp;
      <button type="button" class="submit col-sm-2" (click)='createNewIssueForm()' *ngIf="isAssets">+ Issue</button>
    </div>
    <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-5 ovf-xy" *ngIf="show_table">
      <table class="display col-sm-12 p-0">
        <thead style="border-bottom: 1px solid #135;">
          <tr class="text-left">
            <th scope="col" class="col-sm-1 fix">#</th>
            <th scope="col" class="col-sm-1 fix-2" *ngFor="let head of tableArray.header; let m = index">{{tableService(m)}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-left border-bottom" *ngFor="let row of tableArray.data; let i = index" [class.active]="sIndex === i" (click)="getSummary(i)">
            <th scope="row" class="col-sm-1 fix">{{i+1}}</th>
            <td class="col-sm-1 fix-2" *ngFor="let head of tableArray.header; let m = index">
              <div class="" data-toggle="tooltip" data-placement="top" title="{{dataService(row,m)}}">{{dataService(row,m)}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
