<div class="container closed mt-3" *ngIf="showTable">
  <div class="row m-1">
      <h3 class="mt-3 col-sm-6 pl-0">Heading</h3>
      <div class="col-sm-6 pr-0">
          <button type="button" class="submit float-right" [routerLink]="['/floatuser']">+ Create New</button>
      </div>
      <div class="col-lg-12 col-lg-offset-2 pl-0 pr-0 mt-5 ovf-y">
          <table class="display col-sm-12 p-0">
              <thead style="border-bottom: 1px solid #135;">
                  <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col"  *ngFor="let head of tableArray.header ">{{head}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="text-center border-bottom" *ngFor="let row of tableArray.data; let i = index " (click)="getSummary(i)">
                    <th scope="row">{{i}}</th>
                    <td *ngFor="let head of tableArray.header; let m = index">{{dataService(row,m)}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
